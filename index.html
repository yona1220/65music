<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ろこみゅーじっく(鏑木ろこ非公式ファンサイト)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

  <!-- ヘッダー -->
  <div id="header">
    <div class="width50 top-center">
      <a class="header_title">ろこみゅーじっく</a>
    </div>
  </div>

<div id="main">

<div id="leftColumn">
      <!-- YouTubeプレイヤー -->
      <div id="player"></div>

      <!-- ▼ 折りたたみ説明ボックス -->
      <details id="siteInfo" open>
        <summary>当サイトについて</summary>
        <div class="infoContent">
          にじさんじ所属バーチャルライバー<br>
          鏑木ろこ さんが歌った動画等を非公式ファンサイトです。<br><br>
          当サイトはANYCOLOR株式会社様及びにじさんじプロジェクト・各種関係会社とは一切関係ありません。<br>
          ご意見、内容の抜け漏れや誤り、改善点などございましたら、下記にお問い合わせいただけると幸いです。<br><br>
          XXXX
        </div>
      </details>
</div>


    <!-- 右：検索・フィルタ・件数・リスト -->
    <div id="sidebar">
      <input id="searchInput" type="text" placeholder="検索（曲/歌唱/アーティスト/作曲/引用）">
      <select id="filterSelect">
        <option value="">すべて表示</option>
        <option value="配信">配信</option>
        <option value="歌ってみた">歌ってみた</option>
        <option value="なうぷれ">なうぷれ</option>
        <option value="Original">Original</option>
        <option value="その他">その他</option>
      </select>

      <!-- 表示件数 -->
      <div id="countArea">表示件数: <span id="countNumber">0</span> 件</div>

      <!-- 横スクロールのヘッダー + リスト -->
      <div id="listWrapper">
        <div id="listHeaderWrapper">
          <div id="listHeader">
          <div class="thumbHeader"></div>
          <div class="col col-song headerCol" data-key="song">曲名</div>
          <div class="col col-singer headerCol" data-key="singer">歌唱</div>
          <div class="col col-artist headerCol" data-key="artist">アーティスト</div>
          <div class="col col-composer headerCol" data-key="composer">作曲</div>
          <div class="col col-title headerCol" data-key="title">引用</div>
          </div>
        </div>

        <div id="videoListContainer">
          <div id="videoList"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- tooltip element -->
  <div id="tooltip" aria-hidden="true"></div>

  <script src="static/js/videoData.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
