<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>動画検索付きプレイヤー</title>
<link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<!-- ▼ YouTube プレイヤー -->
<div id="player"></div>

<!-- ▼ 右エリア -->
<div id="sidebar">
  <input id="searchInput" type="text" placeholder="検索（曲/歌唱/アーティスト/作曲/引用）">
  <select id="filterSelect">
    <option value="">すべて表示</option>
    <option value="配信">配信</option>
    <option value="歌ってみた">歌ってみた</option>
    <option value="なうぷれ">なうぷれ</option>
    <option value="その他">その他</option>
  </select>

  <!-- 横スクロールコンテナ -->
  <div id="listWrapper">
    <div id="listHeaderWrapper">
      <div id="listHeader">
        <div class="thumbHeader"></div>
        <div class="col">曲名</div>
        <div class="col">歌唱</div>
        <div class="col">アーティスト</div>
        <div class="col">作曲</div>
        <div class="col">引用</div>
      </div>
    </div>

    <div id="videoListContainer">
      <div id="videoList"></div>
    </div>
  </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="static/js/videoData.js"></script>
<script src="static/js/app.js"></script>
</body>
</html>
